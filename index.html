<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body class="bg-gradient-to-r from-gray-300 to-gray-500 h-screen flex items-center justify-center">
        <div class="grid grid-cols-2 grid-rows-1 gap-0 container mx-auto my-8 px-20 py-20 bg-white shadow-lg rounded-md max-w-screen-3xl">
          <div class="col-start-1 col-end-2 row-start-1 row-end-2 container mx-auto mt-8 p-8 bg-white shadow-lg rounded-md max-w-md">
            <h1 class="text-2xl font-semibold mb-6">Login</h1>
            <form action="/login" method="post">
              <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Username:</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md" required>
              </div>
      
              <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md" required>
              </div>
      
              <button type="submit" class="bg-green-500 text-white p-2 rounded-md">Login</button>
              <button class="text-gray-500 hover:text-gray-700">Forgot your Password?</button>
            </form>
          </div>
      
          <div class="col-start-3 col-end-2 row-start-1 row-end-2 container mx-auto mt-8 p-8 bg-white shadow-lg rounded-md max-w-md">
                <h1 class="text-2xl font-semibold mb-6">Sign Up</h1>
                <form action="/signUp" method="post">
                    <div class="flex flex-wrap">
                        <div class="w-full md:w-1/2 lg:w-1/2 mb-4 pr-1">
                            <label for="firstName" class="block text-sm font-medium text-gray-600">First Name:</label>
                            <input type="text" id="firstName" name="firstName" class="mt-1 p-2 w-full border rounded-md" required>
                        </div>
                        <div class="w-full md:w-1/2 lg:w-1/2 mb-4 pl-1">
                            <label for="lastName" class="block text-sm font-medium text-gray-600">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" class="mt-1 p-2 w-full border rounded-md" required>
                        </div>
                        <div class="w-full s:w-1/2 xlg:w-1/2 mb-4 pr-1">
                            <label for="userName" class="block text-sm font-medium text-gray-600">Username:</label>
                            <input type="text" id="userName" name="userName" class="mt-1 p-2 w-full border rounded-md" required>
                        </div>
                        <div class="w-full s:w-1/2 xlg:w-1/2 mb-4 pr-1">
                            <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
                            <input type="text" id="email" name="email" class="mt-1 p-2 w-full border rounded-md" required>
                        </div>
  
                        <div class="w-full md:w-1/2 lg:w-1/2 mb-4 pr-1">
                            <label for="passwordSign" class="block text-sm font-medium text-gray-600">Password:</label>
                            <input type="password" id="passwordSign" name="passwordSign" class="mt-1 p-2 w-full border rounded-md" required>
                        </div>
                    
                        <div class="w-full md:w-1/2 lg:w-1/2 mb-4 pl-1">
                            <label for="passwordSignConf" class="block text-sm font-medium text-gray-600">Confirm Password:</label>
                            <input type="password" id="passwordSignConf" name="passwordSignConf" class="mt-1 p-2 w-full border rounded-md" required>
                        </div>
                        <button type="submit" class="login-button w-full">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
